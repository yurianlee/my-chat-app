name: Build My Chat APK
on: [workflow_dispatch] # 手動點擊觸發

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Android APK
        uses: S-S-Anand/Web-to-App-Action@v1.4.1
        with:
          app_name: "我的聊天室"
          url: "http://192.168.0.194:3000" # <--- 這裡改成你的內網 IP
          icon: "" # 先留空，會用預設圖標
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyChatApp
          path: ./*.apk
